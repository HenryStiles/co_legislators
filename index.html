<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorado Legislative District Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map, #house-map { height: 500px; width: 100%; }
        .map-divider { margin: 40px 0; }
        .district-label {
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        .county-label {
            font-weight: normal;
            color: black;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <h2>Colorado Senate District Map</h2>
    <div id="map"></div>
    <hr class="map-divider">
    <h2>Colorado House District Map</h2>
    <div id="house-map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
