<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorado Legislative District Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map, #house-map { height: 500px; width: 100%; }
        .map-divider { margin: 40px 0; }
        .district-label {
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px 2px #fff;
            text-align: center;
        }
        .county-label {
            font-weight: normal;
            color: black;
            text-shadow: none;
            text-align: center;
        }
        .nav-link-right {
            display: block;
            text-align: right;
            margin-bottom: 8px;
        }
        h2 {
            text-align: center;
            font-size: 2.2em;
            margin-top: 32px;
            margin-bottom: 18px;
        }
    </style>
</head>
<body id="top">
    <a href="#house-map" class="nav-link-right">Colorado House District Map</a>
    <h2 id="senate-map">Colorado Senate District Map</h2>
    <div id="map"></div>
    <hr class="map-divider">
    <h2>Colorado House District Map</h2>
    <a href="#top" class="nav-link-right">Back to Senate Map</a>
    <div id="house-map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
